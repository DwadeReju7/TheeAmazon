<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail - {{object.product_name}}</title>
</head>
<body>
    <h1>Product Details</h1>
    <ul>
        <li><strong>Product Name:</strong> {{object.product_name}}</li>
        <li><strong>Price:</strong> {{object.product_price}}</li>
        <li><strong>Category:</strong> {{object.product_category}}</li>
    </ul>

    {% if user.is_authenticated %}
    <a href="{% url 'myapp:product_create' %}">Create New</a>
  {% endif %}
    <p>
        <a href="{% url 'myapp:product_update' object.pk %}">Update</a>
        <a href="{% url 'myapp:product_delete' object.pk %}">Delete</a>
    </p>
    
</body>
</html>
